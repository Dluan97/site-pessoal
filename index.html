<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Dluan Lopes \ Desenvolvedor
        </title>
        <link rel="stylesheet"
        href="style.css"/>
    </head>
    <body>
        <header>
            <h1>Olá! Eu sou Dluan</h1>
            <p>Desenvolvedor iniciante buscando experiência com projetos reais.</p>
        </header>

        <section>
            <h2>Habilidades</h2>
            <div class="cards-habilidades">
                <div class="card">HTML e CSS</div>
                <div class="card">Git e GitHub</div>
                <div class="card">Publicação com Netlify</div>
                <div class="card">Noções de JavaScript</div>
            </div>        
        </section>

        <section class="meus-projetos">
            <h2>Meus Projetos</h2>

            <!--CAMPO DE BUSCA-->

            <input type="text" id="filtro" placeholder="Filtrar projetos..." />

            <!--ONDE OS PROJETOS VÃO APARECER-->

            <div id="projetos-container"></div>
        </section>

        <section>
            <h2>Contato</h2>
            <p>Email: dluanlopes9@gmail.com</p>
            <p>GitHub: github.com/Dluan97</p>
        </section>
        <script>
  // Lista de projetos
  const projetos = [
    {
      titulo: "Portfólio Pessoal",
      descricao: "Site pessoal com HTML, CSS e JavaScript",
    },
    {
      titulo: "Loja Online Simples",
      descricao: "Site de e-commerce fictício com catálogo de produtos",
    },
    {
      titulo: "Formulário Interativo",
      descricao: "Formulário com validação em JavaScript",
    },
    {
        titulo: "To-Do-List",
        descricao: "Aplicação para gerenciar tarefas, com salvamento local.",
        link: "projetos/todo-list/index.html"
    }
  ];

  // Função para exibir os projetos na tela

  function mostrarProjetos(filtro = "") {
    const container = document.getElementById("projetos-container");
    container.innerHTML = ""; // Limpa antes de mostrar

    projetos.filter(projeto => projeto.titulo.toLowerCase().includes(filtro.toLowerCase()))

            .forEach(projeto => {
                const div = document.createElement("div");
             div.classList.add("projeto");
              div.innerHTML = `
                <h3>${projeto.titulo}</h3>
                <p>${projeto.descricao}</p>
                ${projeto.link ? `<a href="${projeto.link}" target="_blank">Ver projeto</a>` : ""}
                `;
            container.appendChild(div);
            } );
        }
  
    // Filtro ao digitar

    const inputFiltro = document.getElementById("filtro");
    inputFiltro.addEventListener("input",() => {
        mostrarProjetos(inputFiltro.value);
    });

    //Mostrar todos ao carregar
    mostrarProjetos();
</script>

    </body>
</html>
